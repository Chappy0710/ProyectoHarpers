server.port= 8087

#para cambiar el formato de la fecha en la consola
logging.pattern.dateformat=hh:mm

#para eliminar el banner de spring
spring.main.banner-mode=off

#para eliminar el uso del Caché del servidor no se genere en tiempo de desarrollo, en produccion debe ser true
spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/harpers?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_Harpers
spring.datasource.password=clave_Harpers
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE